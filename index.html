<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupa Money - Sua Poupaça Pessoal</title>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    <div id="contentWallet">

        <div class="menu">
            <img class="ogo" width="50" height="50" src="https://img.icons8.com/glyph-neue/50/cbe012/koi-fish.png" alt="money-bag-franc"/>
            <img class="hamb" width="30" height="30" src="https://img.icons8.com/ios-filled/50/cbe012/menu--v1.png" alt="menu--v1"/>
        </div>
       

        <div class="user">
            <img class="user-Avatar" src="https://pbs.twimg.com/media/E4RUzWhXEAAjejC.jpg:large"/>
            <p class="user-Name">Usuário Teste</p>
        </div>


        <section id="myWallet">
            
            <header class= "sardo">
                <p class="txtTitle">Minha Carteira</p>
                <p class="txtMoney white">R$ 600,00</p>
            </header>
            <div id="stats">
                <article class="gastos">
                    <p class="txtTitle">GASTO</p>
                    <p class="txtMoney red">R$ 10,00</p>
                </article>
                <article class="receita">
                    <p class="txtTitle">POUPADO</p>
                    <p class="txtMoney green">R$ 90,00</p>
                </article>
            </div>
        </section>
        
    </div>
  
    <section id="addDespesa">
        <p class="white">Deseja adicionar um novo gasto?</p>
        <article>
            <a href="cadastro.html"><input class="btnCadastrar" type="button" value="CLIQUE AQUI"></a>
        </article>
    </section>


    <section id="lastTransactions">
        <header id="seeMore">
            <p class="txtTitle white">Últimos Gastos</p>
            <a href="lista.html"><p class="txtTitle">Ver Mais</p></a>
        </header>

        <ul class="list-Transaction">
            <li class="item-Transaction">
                
                <img class="item-Img" src="agua.png"/>
                <p class="item-Name white">Conta de Água</p>
                <p class="item-Price ">-R$10,00</p>
            </li>
    
            <li class="item-Transaction">
                
                <img class="item-Img" src="eletricidade.png"/>
                <p class="item-Name white">Conta de Energia</p>
                <p class="item-Price ">-R$5,00</p>
            </li>
    
            <li class="item-Transaction">
                
                <img class="item-Img" src="lazer.png"/>
                <p class="item-Name white">Conta de Lazer</p>
                <p class="item-Price ">-R$67,90</p>
            </li>
        </ul>
    </section>

</body>

</html>
